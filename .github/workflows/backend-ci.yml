name: Qenergyz Backend CI/CD

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'backend/**'
      - '.github/workflows/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
  push:
    branches:
      - main
      - setup-backend-core
      - ai-esg
      - integrations-advanced
      - testing-deployment
    paths:
      - 'backend/**'
      - '.github/workflows/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: write
  security-events: write

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  CI: "true"
  ENVIRONMENT: "testing"

jobs:
  lint-and-format:
    name: "ðŸ” Lint & Format Check"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort mypy safety bandit

      - name: Run Black formatter check
        run: black --check --diff src tests

      - name: Run isort import sorting check
        run: isort --check-only --diff src tests

      - name: Run flake8 linting
        run: |
          flake8 src tests --max-line-length=100 --extend-ignore=E203,W503
          
      - name: Run mypy type checking
        run: mypy src --ignore-missing-imports

      - name: Run bandit security linting
        run: bandit -r src -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: backend/bandit-report.json

  security-scan:
    name: "ðŸ”’ Security & Dependency Scan"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Run safety check for known vulnerabilities
        run: |
          safety check --json --output safety-report.json || true
          
      - name: Upload safety report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-security-report
          path: backend/safety-report.json

  unit-tests:
    name: "ðŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: qenergyz_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        env:
          DB_URL: postgresql://test:test@localhost:5432/qenergyz_test
          REDIS_URL: redis://localhost:6379/1
          ENVIRONMENT: testing
          DEBUG: true
          MOCK_MODE: true
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml
          flags: unittests
          name: codecov-unit-tests

  integration-tests:
    name: "ðŸ”— Integration Tests"  
    runs-on: ubuntu-latest
    needs: [unit-tests]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: qenergyz_test
        ports:
          - 5432:5432

      kafka:
        image: confluentinc/cp-kafka:7.4.0
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run integration tests
        env:
          DB_URL: postgresql://test:test@localhost:5432/qenergyz_test
          REDIS_URL: redis://localhost:6379/1
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          ENVIRONMENT: testing
        run: |
          pytest backend/tests/integration/ -v --maxfail=5

  codeql-analysis:
    name: "ðŸ›¡ï¸ CodeQL Security Analysis"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  docker-build:
    name: "ðŸ³ Docker Build & Security Scan"
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: qenergyz/backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'qenergyz/backend:test'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  performance-tests:
    name: "âš¡ Performance Tests"
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

